<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>calculator</title>
	<style type="text/css">
		body{
			text-align: center;
			border: solid;
			margin-left: 30%;
			margin-right: 30%;
			margin-top: 10%;

		}
	</style>
</head>
<body>
	<h3>Calculator</h3>
	
		<label for=num1>Enter the number 1:</label>
		<input id="num1" type="num" name="num"><br><br>
		<label for=num2>Enter the number 2:</label>
    	<input id="num2" type="num" name="num"><br><br>
		<select id="op">
			<option>+</option>
			<option>-</option>
			<option>*</option>
			<option>/</option>
		</select>
		<p id="result"></p>
		<button onclick="calc()">Ans =</button>
	
	<script>
		function calc(){
		var a= parseInt(document.getElementById("num1").value);
		var b= parseInt(document.getElementById("num2").value);
	    var c=document.getElementById("op").value;
			if (c=="+") {
				result=add()
				document.getElementById("result").innerHTML=result;
			}else if(c=="-"){
				result=sub()
				document.getElementById("result").innerHTML=result;
			}
			else if(c=="*"){
				result=mul()
				document.getElementById("result").innerHTML=result;
			}
			else if(c=="/"){
				result=div()
				document.getElementById("result").innerHTML=result;
			}

			function add(){
			    return a+b;
		}
			function sub(){
			    return a-b;
		}
			function mul(){
			    return a*b;
		}
			function div(){
			    return a/b;
		}
		
		}
		
		
	</script>


	


</body>
</html>
